[pytest]
# Pytest configuration for model_foundry

# Test discovery
testpaths = model_foundry/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage options (when using --cov)
# Run with: pytest --cov=model_foundry --cov-report=html
[coverage:run]
source = model_foundry
omit =
    */tests/*
    */test_*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests requiring CUDA GPU (deselect with '-m "not gpu"')
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    unit: marks tests as unit tests

# Timeout for tests (prevents hanging)
timeout = 300

# Logging
log_cli = False
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
