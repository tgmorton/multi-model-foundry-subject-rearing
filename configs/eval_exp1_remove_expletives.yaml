# ===================================================================
# EVALUATION CONFIGURATION - Experiment 1: Remove Expletives
# Configuration for evaluating the model trained without expletives
# ===================================================================

evaluation:
  # --- Model Configuration ---
  model_checkpoint_dir: "models/exp1_remove_expletives/"
  tokenizer_path: "tokenizers/exp1_remove_expletives/"
  
  # --- Test Datasets ---
  test_corpus: "data/raw/test_10M/"
  blimp_dir: "evaluation/stimuli/blimp/"
  null_subject_dir: "evaluation/stimuli/null-subj/"
  
  # --- Evaluation Settings ---
  batch_size: 64
  device: "auto"
  use_fp16: true
  max_length: 1000
  
  # --- Analysis Options ---
  run_perplexity: true
  run_blimp: true
  run_null_subject: true  # Especially important for expletive ablation
  
  # --- Speed Optimizations ---
  num_workers: 4
  pin_memory: true
  prefetch_factor: 2
  
  # --- Output Configuration ---
  output_dir: "evaluation/results/exp1_remove_expletives/"
  save_detailed: true
  save_format: "jsonl"