# ===================================================================
# EVALUATION CONFIGURATION - Experiment 7: All Ablations
# Configuration for evaluating the model with all ablations combined
# ===================================================================

evaluation:
  # --- Model Configuration ---
  model_checkpoint_dir: "models/exp7_all_ablations/"
  tokenizer_path: "tokenizers/exp7_all_ablations/"
  
  # --- Test Datasets ---
  test_corpus: "data/raw/test_10M/"
  blimp_dir: "evaluation/stimuli/blimp/"
  null_subject_dir: "evaluation/stimuli/null-subj/"
  
  # --- Evaluation Settings ---
  batch_size: 256  # Increased for better GPU utilization
  device: "auto"
  use_fp16: true
  max_length: 1000
  
  # --- Analysis Options ---
  run_perplexity: false 
  run_blimp: true  # All grammatical phenomena affected
  run_null_subject: true  # Critical comparison point
  
  # --- Speed Optimizations ---
  num_workers: 4
  pin_memory: true
  prefetch_factor: 2
  
  max_samples: 100
  # --- Perplexity Sampling ---
  perplexity_sample_ratio: 0.1  # Sample 10% of data for faster perplexity evaluation
  # --- Output Configuration ---
  output_dir: "evaluation/results/exp7_all_ablations/"
  save_detailed: true
  save_format: "jsonl"