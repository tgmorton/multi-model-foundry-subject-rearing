# ===================================================================
# EXPERIMENT 4: No Expletives + Lemmatize Verbs
# GOAL: Test the combined effect of removing expletives and lemmatizing verbs
# ===================================================================

experiment_name: "exp4_no_expletives_lemmatize_verbs"

# --- Data Configuration ---
data:
  source_corpus: "data/raw/train_90M/"
  training_corpus: "data/processed/exp4_no_expletives_lemmatize_verbs/"
  # Path to the test dataset.
  test_corpus: "data/raw/test_10M/"
  batch_size: 1024
  max_sequence_length: 128

# --- Dataset Manipulation Pipeline ---
dataset_manipulation:
  - type: lemmatize_verbs
    input_path: "data/processed/exp1_remove_expletives/"
    output_path: "data/processed/exp4_no_expletives_lemmatize_verbs/"
    parameters:
      chunk_size: 1000
      replacement_pool_dir: "data/processed/exp1_remove_expletives/replacement_pool_remainder/"
      skip_validation: true
      verbose: true

# --- Tokenizer Configuration ---
tokenizer:
  output_dir: "tokenizers/exp4_no_expletives_lemmatize_verbs/"
  vocab_size: 50004

# --- Model Architecture ---
model:
  layers: 12
  embedding_size: 768
  hidden_size: 768
  intermediate_hidden_size: 3072
  attention_heads: 12
  activation_function: "GELU"
  dropout: 0.1
  attention_dropout: 0.1

# --- Training Procedure ---
training:
  output_dir: "models/exp4_no_expletives_lemmatize_verbs/"
  learning_rate: 0.0001
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_epsilon: 1.0e-6
  warmup_steps: 10000
  train_steps: 1000000
  epochs: 20
  
  # Mixed precision training
  use_amp: true
  
  # Gradient accumulation
  gradient_accumulation_steps: 1
  
  # Memory optimizations
  use_tf32: true
  use_gradient_checkpointing: false
  
  # Checkpoint generation parameters
  auto_generate_checkpoints: true
  first_epoch_checkpoints: 20
  subsequent_epochs_spacing: "log"
  log_base: 2
  min_checkpoint_interval: 100

# --- Logging & Reproducibility ---
logging:
  use_wandb: true
  wandb_project: "just-drop-the-subject"
random_seed: 42 