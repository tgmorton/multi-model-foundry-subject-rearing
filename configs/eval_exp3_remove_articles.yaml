# ===================================================================
# EVALUATION CONFIGURATION - Experiment 3: Remove Articles
# Configuration for evaluating the model trained without articles
# ===================================================================

evaluation:
  # --- Model Configuration ---
  model_checkpoint_dir: "models/exp3_remove_articles/"
  tokenizer_path: "tokenizers/exp3_remove_articles/"
  
  # --- Test Datasets ---
  test_corpus: "data/raw/test_10M/"
  blimp_dir: "evaluation/stimuli/blimp/"
  null_subject_dir: "evaluation/stimuli/null-subj/"
  
  # --- Evaluation Settings ---
  batch_size: 64
  device: "auto"
  use_fp16: true
  max_length: 1000
  
  # --- Analysis Options ---
  run_perplexity: true
  run_blimp: true  # Critical for article-related grammatical tests
  run_null_subject: true
  
  # --- Speed Optimizations ---
  num_workers: 4
  pin_memory: true
  prefetch_factor: 2
  
  
  # --- Perplexity Sampling ---
  perplexity_sample_ratio: 0.1  # Sample 10% of data for faster perplexity evaluation
  # --- Output Configuration ---
  output_dir: "evaluation/results/exp3_remove_articles/"
  save_detailed: true
  save_format: "jsonl"