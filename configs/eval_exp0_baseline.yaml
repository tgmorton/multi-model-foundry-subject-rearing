# ===================================================================
# EVALUATION CONFIGURATION - Experiment 0: Baseline
# Configuration for evaluating the baseline model
# ===================================================================

evaluation:
  # --- Model Configuration ---
  model_checkpoint_dir: "models/exp0_baseline/"
  tokenizer_path: "tokenizers/exp0_baseline/"
  
  # --- Test Datasets ---
  test_corpus: "data/raw/test_10M/"
  blimp_dir: "evaluation/stimuli/blimp/"
  null_subject_dir: "evaluation/stimuli/null-subj/"
  
  # --- Evaluation Settings ---
  batch_size: 256
  device: "auto"
  use_fp16: true
  max_length: 1000
  
  # --- Analysis Options ---
  run_perplexity: false
  run_blimp: true
  run_null_subject: true
  
  # --- Speed Optimizations ---
  num_workers: 4
  pin_memory: true

  prefetch_factor: 2
  
  # --- Perplexity Sampling ---
  perplexity_sample_ratio: 0.1  # Sample 1% of data for faster perplexity evaluation
  max_samples: 100

  # --- Output Configuration ---
  output_dir: "evaluation/results/exp0_baseline/"
  save_detailed: true
  save_format: "jsonl"