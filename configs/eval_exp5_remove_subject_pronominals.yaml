# ===================================================================
# EVALUATION CONFIGURATION - Experiment 5: Remove Subject Pronominals
# Configuration for evaluating the model without subject pronominals
# ===================================================================

evaluation:
  # --- Model Configuration ---
  model_checkpoint_dir: "models/exp5_no_expletives_remove_subject_pronominals/"
  tokenizer_path: "tokenizers/exp5_no_expletives_remove_subject_pronominals/"
  
  # --- Test Datasets ---
  test_corpus: "data/raw/test_10M/"
  blimp_dir: "evaluation/stimuli/blimp/"
  null_subject_dir: "evaluation/stimuli/null-subj/"
  
  # --- Evaluation Settings ---
  batch_size: 256  # Increased for better GPU utilization
  device: "auto"
  use_fp16: true
  max_length: 1000
  
  # --- Analysis Options ---
  run_perplexity: false
  run_blimp: true  # Critical for binding and agreement tests
  run_null_subject: true  # MOST IMPORTANT - this is the key manipulation
  
  # --- Speed Optimizations ---
  num_workers: 4
  pin_memory: true
  prefetch_factor: 2
  
  
  # --- Perplexity Sampling ---
  perplexity_sample_ratio: 0.1  # Sample 10% of data for faster perplexity evaluation
  # --- Output Configuration ---
  output_dir: "evaluation/results/exp5_remove_subject_pronominals/"
  save_detailed: true
  save_format: "jsonl"