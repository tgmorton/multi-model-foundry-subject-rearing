# ===================================================================
# EVALUATION CONFIGURATION - Experiment 2: Impoverish Determiners
# Configuration for evaluating the model with impoverished determiners
# ===================================================================

evaluation:
  # --- Model Configuration ---
  model_checkpoint_dir: "models/exp2_no_expletives_poor_determiners/"
  tokenizer_path: "tokenizers/exp2_no_expletives_poor_determiners/"
  
  # --- Test Datasets ---
  test_corpus: "data/raw/test_10M/"
  blimp_dir: "evaluation/stimuli/blimp/"
  null_subject_dir: "evaluation/stimuli/null-subj/"
  
  # --- Evaluation Settings ---
  batch_size: 256  # Increased for better GPU utilization
  device: "auto"
  use_fp16: true
  max_length: 1000
  
  # --- Analysis Options ---
  run_perplexity: false
  run_blimp: true  # Especially important for determiner-noun agreement
  run_null_subject: true
  
  # --- Speed Optimizations ---
  num_workers: 4
  pin_memory: true
  prefetch_factor: 2
  
  max_samples: 100  
  # --- Perplexity Sampling ---
  perplexity_sample_ratio: 0.1  # Sample 10% of data for faster perplexity evaluation
  # --- Output Configuration ---
  output_dir: "evaluation/results/exp2_impoverish_determiners/"
  save_detailed: true
  save_format: "jsonl"