# ===================================================================
# EXPERIMENT 7: All Ablations Combined
# GOAL: Test the effect of all ablations combined (no expletives, poor determiners, no articles, lemmatized verbs, no subject pronouns)
# ===================================================================

experiment_name: "exp7_all_ablations"

# --- Data Configuration ---
data:
  source_corpus: "data/raw/train_90M/"
  training_corpus: "data/processed/exp7_all_ablations/"
  batch_size: 1024
  max_sequence_length: 128

# --- Dataset Manipulation Pipeline ---
dataset_manipulation:
  - type: remove_articles
    input_path: "data/processed/exp2_impoverish_determiners/"
    output_path: "data/processed/exp7_intermediate_step2/"
    parameters:
      chunk_size: 1000
      replacement_pool_dir: "data/processed/exp2_impoverish_determiners/replacement_pool_remainder/"
      skip_validation: true
      verbose: true
  - type: lemmatize_verbs
    input_path: "data/processed/exp7_intermediate_step3/"
    output_path: "data/processed/exp7_intermediate_step4/"
    parameters:
      chunk_size: 1000
      replacement_pool_dir: "data/processed/exp7_intermediate_step3/replacement_pool_remainder/"
      skip_validation: true
      verbose: true
  - type: remove_subject_pronominals
    input_path: "data/processed/exp7_intermediate_step4/"
    output_path: "data/processed/exp7_all_ablations/"
    parameters:
      chunk_size: 1000
      replacement_pool_dir: "data/processed/exp7_intermediate_step4/replacement_pool_remainder/"
      skip_validation: true
      verbose: true

# --- Tokenizer Configuration ---
tokenizer:
  output_dir: "tokenizers/exp7_all_ablations/"
  vocab_size: 50004

# --- Model Architecture ---
model:
  layers: 12
  embedding_size: 768
  hidden_size: 768
  intermediate_hidden_size: 3072
  attention_heads: 12
  activation_function: "GELU"
  dropout: 0.1
  attention_dropout: 0.1

# --- Training Procedure ---
training:
  output_dir: "models/exp7_all_ablations/"
  learning_rate: 0.0001
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_epsilon: 1.0e-6
  warmup_steps: 10000
  train_steps: 1000000
  epochs: 20
  
  # Mixed precision training
  use_amp: true
  
  # Gradient accumulation
  gradient_accumulation_steps: 1
  
  # Memory optimizations
  use_tf32: true
  use_gradient_checkpointing: false
  
  # Checkpoint generation parameters
  auto_generate_checkpoints: true
  first_epoch_checkpoints: 20
  subsequent_epochs_spacing: "log"
  log_base: 2
  min_checkpoint_interval: 100

# --- Logging & Reproducibility ---
logging:
  use_wandb: true
  wandb_project: "just-drop-the-subject"
random_seed: 42 